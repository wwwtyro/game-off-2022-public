<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guns Blazing</title>
    <script src="/src/main.ts" type="module" defer></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #222;
      }

      #render-canvas {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
      }

      #center-container {
        display: none;
        display: flex;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #loading {
        color: white;
        text-shadow: 0px 0px 8px yellow;
        margin: auto;
        font-family: sans-serif;
        font-size: larger;
        font-weight: bolder;
      }

      #level-end {
        display: none;
        margin: auto;
        z-index: inherit;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 32px;
        border: 1px solid white;
        cursor: default;
        font-family: sans-serif;
        font-weight: bold;
      }

      #center-content {
        display: none;
        margin: auto;
        z-index: inherit;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 32px;
        border: 1px solid white;
        cursor: default;
        font-family: sans-serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <canvas id="render-canvas"></canvas>
    <div id="center-container">
      <div id="loading">Loading 0%</div>
      <div id="level-end">Level complete. Click to continue.</div>
      <div id="center-content"></div>
    </div>
  </body>
</html>
