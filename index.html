<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <title>Guns Blazing</title>
    <script src="/src/main.ts" type="module" defer></script>
    <style>
      * {
        user-select: none;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-image: url("static/main-background.png");
        background-size: cover;
      }

      #render-canvas {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
        touch-action: none;
      }

      #center-container {
        display: flex;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #loading {
        color: white;
        text-shadow: 0px 0px 8px yellow;
        margin: auto;
        font-family: "Electrolize", sans-serif;
        font-size: 32px;
        font-weight: bolder;
        background-color: rgba(0, 0, 0, 0.6);
        width: 256px;
        text-align: center;
        padding: 32px;
        border-radius: 7px;
        box-shadow: 0px 0px 4px #0ff, 0px 0px 4px #0ff, 0px 0px 4px #0ff, 0px 0px 4px #0ff, 0px 0px 4px #0ff;
      }

      #game-stats {
        display: none;
        position: fixed;
        padding: 4px;
        text-align: center;
        left: 0;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
        color: #fff;
        font-family: "Share Tech Mono", monospace;
        text-shadow: 0px 0px 3px #000, 0px 0px 4px #000, 0px 0px 4px #000, 0px 0px 4px #000, 0px 0px 4px #000;
      }

      .center-content {
        display: none;
        flex-direction: column;
        justify-content: center safe;
        row-gap: 16px;
        margin: auto;
        z-index: inherit;
        color: white;
        padding: 32px;
        cursor: default;
        font-family: "Electrolize", sans-serif;
        font-weight: normal;
        font-size: 21px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 7px;
        max-width: 75%;
        max-height: 75%;
        overflow-y: auto;
        overflow-x: hidden;
        box-shadow: 0px 0px 8px #0ff, 0px 0px 8px #0ff, 0px 0px 8px #0ff, 0px 0px 8px #0ff;
      }

      .title {
        max-width: 90%;
      }

      .upgrade {
        cursor: pointer;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 5px;
      }

      .upgrade:hover {
        background: rgba(0, 0, 0, 0.5);
      }

      .menubutton:hover {
        color: #fff;
        text-shadow: 0px 0px 8px yellow;
      }
    </style>
    <style type="text/css">
      ::-webkit-scrollbar {
        width: 5px;
        height: 0px;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ff;
        border: 0px none #ffffff;
        border-radius: 50px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb:active {
        background: #000000;
      }
      ::-webkit-scrollbar-track {
        background: none;
        border: 0px none #ffffff;
        border-radius: 50px;
      }
      ::-webkit-scrollbar-track:hover {
        background: #666666;
      }
      ::-webkit-scrollbar-track:active {
        background: #333333;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <canvas id="render-canvas"></canvas>
    <div id="game-stats"></div>
    <div id="center-container">
      <div id="loading">Loading 0%</div>
    </div>
  </body>
</html>
